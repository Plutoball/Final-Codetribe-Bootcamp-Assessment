<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> <!-- Favicon for the site -->
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Customised own stylesheet -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
 <!--Container for the whole card-->
 <div class="container">

  <!--Containter for the score information left side-->
  <div class="scorecard">
    <p class="score-title">Your Result</p>
    <h2> <span class="big-score">72</span> <span class="small-score">of 100</span> </h2>
    <p class="comment-title">Great!</p>
    <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <!--Container for the score information right side-->
  <div class ="summary">
    <h2>Summary</h2>

    <p class="reaction"> 
      <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">Reaction
      <span class="reaction-score">80</span>
      <span class="of-100">/100</span>
    </p>

    <p class="memory">
      <img src="assets/images/icon-memory.svg" alt="Memory Icon">Memory
      <span class="memory-score">92</span>
      <span class="of-100">/100</span>
    </p>

    <p class="verbal">
      <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">Verbal
      <span class="verbal-score">61</span>
      <span class="of-100">/100</span>
    </p>

    <p class="visual">
      <img src="assets/images/icon-visual.svg" alt="Visual Icon">Visual
      <span class="visual-score">72</span>
      <span class="of-100">/100</span>
    </p>

    <button id="continue-button">Continue</button>
  </div>
  
 </div>

 <script src="script.js"></script>

</body>
</html>
